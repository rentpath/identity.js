branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

cache:
  directories:
    - node_modules

env:
  global:
    - NPM_CONFIG_PROGRESS=false
    - secure: 
    - secure: 
    - secure: 

language: node_js

node_js:
  - '5.8.0'

notifications:
  email: false

sudo: false

# the process

before_install:
  - npm prune

script:
  - npm run test
  - npm run deploy

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && npm run release
